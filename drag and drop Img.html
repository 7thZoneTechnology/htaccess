<html>
<head>
<style type="text/css">
body
{
    font-family: Arial;
    font-size: 10pt;
}
img
{
    height: 100px;
    width: 100px;
    margin: 2px;
}
.draggable
{
    filter: alpha(opacity=60);
    opacity: 0.6;
}
.dropped
{
    position: static !important;
}
#dvSource, #dvDest1, #dvDest2, #dvDest3, #dvDest4
{
    border: 5px solid #ccc;
    padding: 5px;
    min-height: 100px;
    width: 430px;
}
</style>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.8.24/jquery-ui.min.js" type="text/javascript"></script>
<link href="http://code.jquery.com/ui/1.8.24/themes/blitzer/jquery-ui.css" rel="stylesheet"
type="text/css" />
</head>
<body>
<div id="dvSource">
    <img alt="" src="images/1.jpg" />
    <img alt="" src="images/2.jpg" />
    <img alt="" src="images/3.jpg" />
    <img alt="" src="images/4.jpg" />
    <img alt="" src="images/5.jpg" />
    <img alt="" src="images/6.jpg" />
    <img alt="" src="images/7.jpg" />
    <img alt="" src="images/8.jpg" />
</div>
<hr />
<div id="dvDest1">
    Drop here
</div>
<div id="dvDest2">
    Drop here
</div>
<div id="dvDest3">
    Drop here
</div>
<div id="dvDest4">
    Drop here
</div>
<script type="text/javascript">
$(function () {
    $("#dvSource img").draggable({
        revert: "invalid",
        refreshPositions: true,
        drag: function (event, ui) {
            ui.helper.addClass("draggable");
        },
        stop: function (event, ui) {
            ui.helper.removeClass("draggable");
            var image = this.src.split("/")[this.src.split("/").length - 1];
            if ($.ui.ddmanager.drop(ui.helper.data("draggable"), event)) {
                alert(image + " dropped.");
            }
            else {
                alert(image + " not dropped.");
            }
        }
    });
    $("#dvDest1").droppable({
        drop: function (event, ui) {
            if ($("#dvDest1 img").length == 0) {
                $("#dvDest1").html("");
            }
            ui.draggable.addClass("dropped");
            $("#dvDest1").append(ui.draggable);
        }
    });
	 $("#dvDest2").droppable({
        drop: function (event, ui) {
            if ($("#dvDest2 img").length == 0) {
                $("#dvDest2").html("");
            }
            ui.draggable.addClass("dropped");
            $("#dvDest2").append(ui.draggable);
        }
    });
	 $("#dvDest3").droppable({
        drop: function (event, ui) {
            if ($("#dvDest3 img").length == 0) {
                $("#dvDest3").html("");
            }
            ui.draggable.addClass("dropped");
            $("#dvDest3").append(ui.draggable);
        }
    });
	 $("#dvDest4").droppable({
        drop: function (event, ui) {
            if ($("#dvDest4 img").length == 0) {
                $("#dvDest4").html("");
            }
            ui.draggable.addClass("dropped");
            $("#dvDest4").append(ui.draggable);
        }
    });
});
</script>
</body>
</html>
